<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amendment to Application</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
            margin-right: 20px;
            margin-bottom: 15px;
        }

        .form-group:last-child {
            margin-right: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #555;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        input[type="text"]:focus, textarea:focus, select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        .btn-group {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: #fff;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            margin-right: 10px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .signature-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 30px;
        }

        .signature-pad-container {
            flex-basis: 48%;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #fafafa;
            margin-bottom: 20px;
        }

        .signature-canvas-container {
            border: 1px solid #000;
            background-color: #fff;
            margin-top: 10px;
        }

        canvas {
            width: 100%;
            height: 150px;
            cursor: crosshair;
        }

        .clear-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            float: right;
        }

        .clear-btn:hover {
            background-color: #c82333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #pdf-preview-container {
            width: 100%;
            height: 700px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amendment to Application</h1>
        <form id="amendmentForm">
            <div class="form-section">
                <h2>Proposed Life Insured Info</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="LifeProposed_Name">Proposed Life Insured/Insured Name</label>
                        <input type="text" id="LifeProposed_Name" name="LifeProposed_Name">
                    </div>
                    <div class="form-group">
                        <label for="PolicyNo">Policy No.</label>
                        <input type="text" id="PolicyNo" name="PolicyNo">
                    </div>
                    <div class="form-group">
                        <label for="LifeProposed_NRIC">IC Number</label>
                        <input type="text" id="LifeProposed_NRIC" name="LifeProposed_NRIC">
                    </div>
                </div>
            </div>

            <hr>

            <div class="form-section">
                <h2>Details of Amendment</h2>
                <div class="form-row">
                    <div class="form-group" style="flex: 100%;">
                        <label for="Amendment_WriteDetails">Write details here</label>
                        <textarea id="Amendment_WriteDetails" name="Amendment_WriteDetails" rows="5"></textarea>
                    </div>
                </div>
            </div>

            <hr>

            <div class="form-section">
                <h2>Declarations</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="Signed_State">Signed at State</label>
                        <select id="Signed_State" name="Signed_State">
                            <option value="">- Please Select -</option>
                            <option value="JOHOR">JOHOR</option>
                            <option value="KEDAH">KEDAH</option>
                            <option value="KELANTAN">KELANTAN</option>
                            <option value="KUALA LUMPUR">KUALA LUMPUR</option>
                            <option value="MELAKA">MELAKA</option>
                            <option value="NEGERI SEMBILAN">NEGERI SEMBILAN</option>
                            <option value="PAHANG">PAHANG</option>
                            <option value="PERAK">PERAK</option>
                            <option value="PERLIS">PERLIS</option>
                            <option value="PULAU PINANG">PULAU PINANG</option>
                            <option value="SABAH">SABAH</option>
                            <option value="SARAWAK">SARAWAK</option>
                            <option value="SELANGOR">SELANGOR</option>
                            <option value="TERENGGANU">TERENGGANU</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Signed_Day">Day</label>
                        <select id="Signed_Day" name="Signed_Day">
                            <option value="">- Please Select -</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="Signed_Month">Month</label>
                        <select id="Signed_Month" name="Signed_Month">
                            <option value="">- Please Select -</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="Signed_Year">Year</label>
                        <select id="Signed_Year" name="Signed_Year">
                            <option value="">- Please Select -</option>
                            </select>
                    </div>
                </div>
            </div>

            <hr>

            <div class="form-section signature-section">
                <div class="signature-pad-container">
                    <h3>Signature of Proposed Life Insured/Policyowner</h3>
                    <div class="form-group">
                        <label for="Sign_LifeProposedPO_Name">Name of Proposed Life Insured/Policyowner</label>
                        <input type="text" id="Sign_LifeProposedPO_Name" name="Sign_LifeProposedPO_Name">
                    </div>
                    <div class="signature-canvas-container">
                        <canvas id="Signature_LifeProposedPO"></canvas>
                    </div>
                    <button type="button" class="clear-btn" data-canvas-id="Signature_LifeProposedPO">Clear Signature</button>
                </div>
                
                <div class="signature-pad-container">
                    <h3>Signature of Witness</h3>
                    <div class="form-group">
                        <label for="Sign_Witness_Name">Name of Witness</label>
                        <input type="text" id="Sign_Witness_Name" name="Sign_Witness_Name">
                    </div>
                    <div class="form-group">
                        <label for="Sign_Witness_NRIC">IC No.</label>
                        <input type="text" id="Sign_Witness_NRIC" name="Sign_Witness_NRIC">
                    </div>
                    <div class="signature-canvas-container">
                        <canvas id="Signature_Witness"></canvas>
                    </div>
                    <button type="button" class="clear-btn" data-canvas-id="Signature_Witness">Clear Signature</button>
                </div>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-secondary" id="resetBtn">Reset</button>
                <button type="button" class="btn btn-primary" id="previewAndSubmit">Preview & Submit</button>
            </div>
        </form>
    </div>

    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>PDF Preview</h2>
            <div id="pdf-preview-container"></div>
            <button type="button" class="btn btn-primary" id="downloadPdfBtn">Download PDF</button>
        </div>
    </div>

    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.14.305/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.14.305/build/pdf.worker.min.js"></script>

    <script>
        // PDF.js worker source
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.14.305/build/pdf.worker.min.js';

        // Signature Pads
        const signaturePadLifeProposed = new SignaturePad(document.getElementById('Signature_LifeProposedPO'));
        const signaturePadWitness = new SignaturePad(document.getElementById('Signature_Witness'));

        // Form and Buttons
        const form = document.getElementById('amendmentForm');
        const previewAndSubmitBtn = document.getElementById('previewAndSubmit');
        const resetBtn = document.getElementById('resetBtn');
        const downloadPdfBtn = document.getElementById('downloadPdfBtn');
        
        // Modal and Preview
        const pdfModal = document.getElementById('pdfModal');
        const modalCloseBtn = document.querySelector('#pdfModal .close');
        const pdfPreviewContainer = document.getElementById('pdf-preview-container');

        // Date dropdowns
        const signedDaySelect = document.getElementById('Signed_Day');
        const signedMonthSelect = document.getElementById('Signed_Month');
        const signedYearSelect = document.getElementById('Signed_Year');

        // Populate date dropdowns
        function populateDateDropdowns() {
            // Days (1-31)
            for (let i = 1; i <= 31; i++) {
                const option = document.createElement('option');
                option.value = i.toString().padStart(2, '0');
                option.textContent = i.toString().padStart(2, '0');
                signedDaySelect.appendChild(option);
            }

            // Months
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            months.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = (index + 1).toString().padStart(2, '0');
                option.textContent = month;
                signedMonthSelect.appendChild(option);
            });

            // Years (last 100 years from current)
            const currentYear = new Date().getFullYear();
            for (let i = 0; i < 100; i++) {
                const year = currentYear - i;
                const option = document.createElement('option');
                option.value = year.toString();
                option.textContent = year.toString();
                signedYearSelect.appendChild(option);
            }
        }
        populateDateDropdowns();

        // Autosave to localStorage
        function saveForm() {
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            // Save signature data
            data['Signature_LifeProposedPO'] = signaturePadLifeProposed.isEmpty() ? null : signaturePadLifeProposed.toDataURL();
            data['Signature_Witness'] = signaturePadWitness.isEmpty() ? null : signaturePadWitness.toDataURL();

            localStorage.setItem('amendmentFormData', JSON.stringify(data));
        }

        // Autoload from localStorage
        function loadForm() {
            const savedData = localStorage.getItem('amendmentFormData');
            if (savedData) {
                const data = JSON.parse(savedData);
                for (const key in data) {
                    const element = document.getElementById(key);
                    if (element) {
                        element.value = data[key];
                    }
                }
                // Load signatures
                if (data['Signature_LifeProposedPO']) {
                    signaturePadLifeProposed.fromDataURL(data['Signature_LifeProposedPO']);
                }
                if (data['Signature_Witness']) {
                    signaturePadWitness.fromDataURL(data['Signature_Witness']);
                }
            }
        }

        // Event listeners for autosave
        form.addEventListener('input', saveForm);
        signaturePadLifeProposed.onEnd = saveForm;
        signaturePadWitness.onEnd = saveForm;

        // Clear signature button listeners
        document.querySelectorAll('.clear-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const canvasId = btn.getAttribute('data-canvas-id');
                if (canvasId === 'Signature_LifeProposedPO') {
                    signaturePadLifeProposed.clear();
                } else if (canvasId === 'Signature_Witness') {
                    signaturePadWitness.clear();
                }
                saveForm();
            });
        });

        // Reset button listener
        resetBtn.addEventListener('click', () => {
            form.reset();
            signaturePadLifeProposed.clear();
            signaturePadWitness.clear();
            localStorage.removeItem('amendmentFormData');
            alert('Form has been reset.');
        });

        // PDF Generation and Submission
        previewAndSubmitBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            const { PDFDocument, rgb, degrees } = PDFLib;

            const formUrl = 'Amendment to Application_LF1042_fillable.pdf';
            const formPdfBytes = await fetch(formUrl).then(res => res.arrayBuffer());

            const pdfDoc = await PDFDocument.load(formPdfBytes, { ignoreEncryption: true });

            const formFields = pdfDoc.getForm();
            
            // Get form values
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Fill PDF form fields
            for (const key in data) {
                try {
                    const field = formFields.getTextField(key);
                    if (field) {
                        field.setText(data[key]);
                    }
                } catch (error) {
                    console.warn(`Could not set field: ${key}`, error);
                }
            }

            // Embed signatures
            const signatureDataUrlLifeProposed = signaturePadLifeProposed.toDataURL('image/png');
            if (!signaturePadLifeProposed.isEmpty()) {
                const pngImageBytes = await fetch(signatureDataUrlLifeProposed).then(res => res.arrayBuffer());
                const pngImage = await pdfDoc.embedPng(pngImageBytes);
                const pages = pdfDoc.getPages();
                const firstPage = pages[0];
                
                // Signature of Proposed Life Insured/Policyowner
                // x, y, width, height for the signature image
                // These coordinates need to be adjusted based on the actual PDF layout
                // To find the right coordinates, you can use a PDF editor to get the coordinates of the signature field.
                const { width, height } = pngImage.scale(0.25);
                firstPage.drawImage(pngImage, {
                    x: 100, // X-coordinate of the signature
                    y: 200, // Y-coordinate of the signature
                    width: width,
                    height: height,
                    rotate: degrees(0)
                });
            }

            const signatureDataUrlWitness = signaturePadWitness.toDataURL('image/png');
            if (!signaturePadWitness.isEmpty()) {
                const pngImageBytes = await fetch(signatureDataUrlWitness).then(res => res.arrayBuffer());
                const pngImage = await pdfDoc.embedPng(pngImageBytes);
                const pages = pdfDoc.getPages();
                const firstPage = pages[0];

                // Signature of Witness
                // x, y, width, height for the signature image
                // These coordinates need to be adjusted based on the actual PDF layout
                const { width, height } = pngImage.scale(0.25);
                firstPage.drawImage(pngImage, {
                    x: 400, // X-coordinate of the signature
                    y: 200, // Y-coordinate of the signature
                    width: width,
                    height: height,
                    rotate: degrees(0)
                });
            }

            // Flatten the form
            formFields.flatten();

            const pdfBytes = await pdfDoc.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const blobUrl = URL.createObjectURL(blob);

            // Show PDF in modal
            pdfPreviewContainer.innerHTML = '';
            const iframe = document.createElement('iframe');
            iframe.src = blobUrl;
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            pdfPreviewContainer.appendChild(iframe);

            pdfModal.style.display = 'block';

            // Download PDF
            downloadPdfBtn.onclick = () => {
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = 'Amendment_to_Application_Filled.pdf';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
        });

        // Close modal
        modalCloseBtn.onclick = function() {
            pdfModal.style.display = 'none';
            pdfPreviewContainer.innerHTML = '';
        }
        window.onclick = function(event) {
            if (event.target == pdfModal) {
                pdfModal.style.display = 'none';
                pdfPreviewContainer.innerHTML = '';
            }
        }

        // Initial load
        window.addEventListener('load', loadForm);
    </script>
</body>
</html>
